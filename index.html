<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div class="container">
    
        <form class="submitting">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>  
        <input type="search" placeholder="Search your place..." id="search" /></form>

      <div class="main-weather-info">
        <div class="place-name"></div>
        <div class="date"></div>
        <div class="current-weather">Clear</div>
        <div class="weather-img">No Internet Connection!!!</div>
        <div class="temperature"></div>
        <div class="min-max-temp">
          <div class="Sri">SunRise<div class="SunRise">00</div></div>
          <div class="Sset">SunSet  <div class="SunSet">00</div></div>
         
        </div>
      </div>
      <div class="extra-info">
        <div class="card">
          <div class="img-icons"><i class="fa-solid fa-temperature-full same-size"></i></div>
          <div class="name-value">
            <p>Feels Like</p>
            <p class="feelLike">00.</p>
          </div>
        </div>
        <div class="card">
          <div class="img-icons"><i class="fa-solid fa-droplet same-size"></i></div>
          <div class="name-value">
            <p>Humidity</p>
            <p class="humid">00.</p>
          </div>
        </div>
        <div class="card">
          <div class="img-icons"><i class="fa-solid fa-wind same-size"></i></div>
          <div class="name-value">
            <p>Wind</p>
            <p class="wind">00.</p>
          </div>
        </div>
        <div class="card">
          <div class="img-icons"><i class="fa-solid fa-gauge same-size"></i></div>
          <div class="name-value">
            <p>Pressure</p>
            <p class="pressure">00.</p>
          </div>
        </div>
      </div>
      <div class="contact">Contact on <a href="mailto:ssboss222@gmail.com"><i class="fa-solid fa-envelope"></i></a></div>
    </div>
  </body>
</html>
